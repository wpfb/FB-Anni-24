<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Leaderboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        .changed {
            animation: highlight 1s ease;
        }
        @keyframes highlight {
            background-color: yellow;
        }
    </style>
</head>
<body>

<h1>Live Leaderboard</h1>
<table id="leaderboard">
    <thead>
        <tr>
            <th>House</th>
            <th>Individuals</th>
            <th>House Challenges</th>
			<th>Total</th>
        </tr>
    </thead>
    <tbody>
        <!-- Leaderboard data will be injected here -->
    </tbody>
</table>

<script>
    const sheetID = '16LTmLgRcIcFF3Dcvfn5Ua966M74l2PS88axSz34XTEM';
    const apiKey = 'AIzaSyDhfwA10UQFRba4NpOUVOXl_SiK6DocW8I';
    const range = 'Copy of HOUSE LEADERBOARD!E2:H'; // Adjust the range as needed
    const url = `https://sheets.googleapis.com/v4/spreadsheets/${sheetID}/values/${range}?key=${apiKey}`;

    async function fetchLeaderboard() {
        const response = await fetch(url);
        const data = await response.json();
        return data.values;
    }

    function updateLeaderboard(data) {
        const tbody = document.querySelector('#leaderboard tbody');
        tbody.innerHTML = ''; // Clear existing data

        data.forEach((row, index) => {
            const tr = document.createElement('tr');
            tr.innerHTML = `<td>${index + 1}</td><td>${row[0]}</td><td>${row[1]}</td>`;
            tbody.appendChild(tr);
            tr.classList.add('changed'); // Add animation class
        });
    }

    async function refreshLeaderboard() {
        const data = await fetchLeaderboard();
        updateLeaderboard(data);
    }

    setInterval(refreshLeaderboard, 1000); // Refresh every 5 seconds
    refreshLeaderboard(); // Initial fetch
</script>

</body>
</html>
